<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/styles.css"?
</head>
<body>

			<div class="time-wrapper">
			<div id="days"></div>
			<div class="time-text">Days</div>

		</div>

			<div class="time-text">Hours</div>

		</div>

			<div class="time-wrapper">
			<div id="minutes"></div>
			<div class="time-text">Minutes</div>

		</div>
